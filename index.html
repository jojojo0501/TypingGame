<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">
  <title>SweetTyping</title>
</head>
<body>
 <div id="main">
   <div class="container">
    <h1>Sweet Typing</h1>
    <h3>お仕事の休憩に甘いものでもいかがですか？<br>遊んだあとは近くのコンビニに駆け込まずにはいられなくなってしまう<br>タイピングゲームです！</h3>
    <div id="content">
      <p id="start-message">「スペースキー」<br>を押すとスタート!</p>
      <p id="yomi">よみ</p>
      <div id="mondai">
        <p id="char-1" class="text default">a</p>
        <p id="char-2" class="text default">b</p>
        <p id="char-3" class="text default">c</p>

      </div>
      <div id="finish-panel" class="hidden">
        <p>お疲れ様でした！</p>
        <p id="correct-message"></p>
        <p id="mistake-message"></p>
        <p id="time-message"></p>
        <button id="start-button">もう一回！</button>
      </div>
    </div>

    <div id="tool">
      <select id="count-select">
        <option value="3">出題数:3問</option>
        <option value="5">出題数:5問</option>
        <option value="10">出題数:10問</option>
      </select>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
